<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotisería Online</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Bienvenidos a nuestra Rotisería</h1>
  </header>

  <section class="productos">
    <h2>Productos Disponibles</h2>
    <div class="producto" id="producto1">
      <img src="producto1.jpg" alt="Pollo Asado">
      <h3>Pollo Asado</h3>
      <p>$10.00</p>
      <button class="agregar" onclick="agregarAlCarrito('Pollo Asado', 10)">Añadir al Carrito</button>
    </div>

    <div class="producto" id="producto2">
      <img src="producto2.jpg" alt="Pechugas de Pollo">
      <h3>Pechugas de Pollo</h3>
      <p>$8.00</p>
      <button class="agregar" onclick="agregarAlCarrito('Pechugas de Pollo', 8)">Añadir al Carrito</button>
    </div>

    <!-- Agrega más productos según sea necesario -->
  </section>

  <section class="carrito">
    <h2>Carrito</h2>
    <ul id="carrito-lista">
      <!-- Los productos del carrito se agregarán aquí -->
    </ul>
    <button onclick="realizarPedido()">Realizar Pedido</button>
  </section>

  <footer>
    <p>&copy; 2025 Rotisería Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
